<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg" sizes="any">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Contacto - CaseShop</title>
</head>
<body class="bg-secondary error-padding">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <h1 class="logo">
                    <a href="../index.html" title="CaseShop" >
                      <img src="../images/logo.svg" alt="Logo CaseShop" />
                    </a>
                  </h1>
                <div class="btn-contenedor d-flex">
                    <div class="cart">
                        <span class="count">1</span>
                        <i class="fas fa-shopping-bag"></i>
                        <div class="cart__productos">
                            <div class="producto">
                                <img src="../images/funda-iphone-amarillo.png" class="d-block w-100" alt="Hombre sosteniendo su celular con una funda negra">
                                <div class="producto__info">
                                    <p class="producto__titulo">Funda Celeste</p>
                                    <p class="producto__precio">$100</p>
                                </div>
                                <p class="cantidad">x <span>1</span></p>
                                <a href="#" id="eliminar-btn"><i class="far fa-trash-alt"></i></a>
                            </div>
                            <div class="cart__total">
                                <p class="subtotal">SubTotal: <span class="precio">$100</span></p>
                            </div>
                            <div class="btn-finalizar-compra">
                                <button class="btn btn-primary"><a href="#">Finalizar Compra</a></button>
                            </div>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="tienda.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="tienda.html">Fundas</a></li>
                            <li><a class="dropdown-item" href="#">Cargadores</a></li>
                            <li><a class="dropdown-item" href="#">Extras</a></li>
                        </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="como-comprar.html">Como Comprar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container d-flex justify-content-center align-items-center flex-column error">
                <h1 class="error-titulo">Opps :(</h1>
                <img src="../images/error.png" alt="Imagen ilustrativa de un celular roto">
                <div class="error-body d-flex flex-column">
                    <p>La página que estás buscando no existe.</p>
                    <span>Aqui tienes un enlace para volver al inicio</span>
                    <button class="btn btn-primary"><a href="../index.html">Volver</a></button>
                </div>
            </div>
        </section>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
